<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="BMI.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <p>Calculate your Body Mass Index (BMI) below:</p>

    <form>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <input type="button" value="Calculate BMI" onclick="calculateBMI()"><br><br>

        <p>Your BMI is: <span id="bmiResult"></span></p>
    </form>

    <script>
        function calculateBMI() {
            // Get user input
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value) / 100; // Convert height to meters

            // Calculate BMI
            var bmi = weight / (height * height);

            // Display the result
            document.getElementById("bmiResult").innerHTML = bmi.toFixed(2); // Display BMI with 2 decimal places
        }
    </script>
</body>
</html>
